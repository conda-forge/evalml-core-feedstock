{% set version = "0.30.0" %}

package:
  name: evalml-core
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/e/evalml/evalml-{{ version }}.tar.gz
  sha256: b745ae3b0ca193333af6b05057311eeee4eca51069871781a2a8bfdfb0704d07

build:
  number: 0

outputs:
  - name: evalml-core
    build:
      entry_points:
        - evalml = evalml.__main__:cli
      noarch: python
    script: build_script.sh
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - numpy >=1.20.0
        - pandas >=1.2.5
        - scipy >=1.3.3
        - scikit-learn >=0.24.0
        - scikit-optimize >=0.8.1
        - colorama
        - cloudpickle >=1.5.0
        - click >=7.1.2
        - psutil >=5.6.3
        - requirements-parser >=0.2.0
        - shap >=0.36.0
        - texttable >=1.6.2
        - woodwork ==0.5.0
        - featuretools>=0.21.0
        - nlp-primitives>=1.1.0
        - python >=3.7.*
        - networkx >=2.5
        - pytest-xdist
    test:
      imports:
        - evalml
      requires:
        - pytest >= 4.4.*
        - nbval ==0.9.3
        - python-graphviz >=0.8.4
        - category_encoders >=2.0.0
      source_files:
        - evalml/*
        - requirements.txt
        - core-requirements.txt
      commands:
        - pytest evalml/tests -n 8 --ignore evalml/tests/automl_tests/dask_tests/ --has-minimal-dependencies

  - name: evalml
    build:
      noarch: python
    requirements:
      run:
        - '{{ pin_subpackage("evalml-core", max_pin="x.x.x.x") }}'
        - plotly >=5.0.0
        - python-kaleido ==0.1.0
        - matplotlib-base >=3.3.3
        - seaborn >=0.11.0
        - ipywidgets >=7.5
        - py-xgboost >=1.1.0,<1.3.0
        - catboost >=0.20
        - lightgbm >=2.3.1
        - python >=3.7.*
        - statsmodels >=0.12.2
        - imbalanced-learn >=0.8.0
        - sktime >=0.5.3
    test:
      imports:
        - evalml
      requires:
        - pytest ==4.4.1
        - nbval ==0.9.3
        - python-graphviz >=0.8.4
        - category_encoders >=2.0.0
      source_files:
        - evalml/*
        - requirements.txt
        - core-requirements.txt
      commands:
        - pytest evalml/tests -n 8 --ignore evalml/tests/automl_tests/dask_tests/ --is-using-conda

about:
  doc_url: https://evalml.featurelabs.com/
  dev_url: https://github.com/alteryx/evalml/
  home: https://www.alteryx.com/innovation-labs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: EvalML is an AutoML library that builds, optimizes, and evaluates machine learning pipelines using domain-specific objective functions.

extra:
  recipe-maintainers:
    - dsherry
    - freddyaboulton
    - ParthivNaresh
    - angela97lin
    - bchen1116
    - chukarsten
    - jeremyliweishih
    - christopherbunn
